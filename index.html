<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会社概要 - Windows 95風</title>
    <style>
        body {
            background: url('https://i.imgur.com/3TnYbX9.png'); /* Windows 95風壁紙 */
            font-family: "MS UI Gothic", sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            color: black;
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: silver;
            padding: 5px;
            border-top: 2px solid gray;
            display: flex;
            align-items: center;
        }
        .start-button {
            background: #c0c0c0;
            border: 2px outset gray;
            padding: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .window {
            width: 400px;
            background: #fff;
            border: 2px solid black;
            padding: 5px;
            box-shadow: 4px 4px gray;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .title-bar {
            background: navy;
            color: white;
            padding: 3px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title-bar button {
            background: gray;
            border: 1px solid black;
            width: 16px;
            height: 16px;
            font-size: 12px;
            line-height: 16px;
            text-align: center;
            cursor: pointer;
        }
        .content {
            background: #dcdcdc;
            padding: 10px;
            border: 2px inset gray;
        }
        .button {
            background: #dcdcdc;
            border: 2px outset gray;
            padding: 5px;
            text-align: center;
            display: inline-block;
            margin-top: 5px;
            cursor: pointer;
        }
        .button:active {
            border: 2px inset gray;
        }
        .icon {
            width: 32px;
            height: 32px;
            margin: 5px;
        }
        .desktop-icons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .desktop-icon {
            text-align: center;
            font-size: 12px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
